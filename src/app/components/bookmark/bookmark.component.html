<div class="mainCont">
  <div class="bookmark" *ngFor="let bookmark of bookmarks$ | async">
    <div class="carditem" (click)="onBookmarkClick(bookmark._id)">
      <p>{{ bookmark.name }}</p>
    </div>
  </div>
  <app-create-bookmark [dialogVisibile]="dialogVisibile" (changeDialogVisibility)="onDialogVisibilityChange($event)"></app-create-bookmark>
  <div class="fab" (click)="onFabClick()">
      +
  </div>
</div>
